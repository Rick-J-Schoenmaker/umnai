<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<header class="header-section" style="background-color:#08a882;">
     <h1>ACME vehicle tracking tool</h1>
    <div class="header-top">
        <div class="container">
            <div class="row header_top_inner d-flex">
                <div class="col-md-9 d-flex text-left contact-info">
                </div>
            </div>
        </div>
    </div>
</header>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<header>

<div class="topnav">
    <a class="active" href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('search_db') }}">Search</a>
    <a href="{{ url_for('fill_db') }}">Add</a>
    <a href="{{ url_for('delete') }}">Delete</a>
</div>


</header>



<body>
    <meta charset="UTF-8">
    <title>Add vehicle to the database</title>
    <div class="container">
    <form method="POST" enctype="multipart/form-data">
        <br>
        <br>
        <label for="TYPE">Type:</label><br>
        <select id="TYPE" name="TYPE"><br><br>
            <option value="Car">Car</option>
            <option value="Truck">Truck</option>
            <option value="Motorcycle">Motorcycle</option>
        </select>
        <br>
        <br>
        <br>
        <label for="MAKE">Make:</label><br>
        <input class="form-control MAKE" id="MAKE" name="MAKE"><br>
        <br>
         <label for="MODEL">Model:</label><br>
        <input class="form-control MODEL" id="MODEL" name="MODEL"><br>
        <br>
        <label for="YEAR">Year:</label><br>
        <input class="form-control YEAR" id="YEAR" name="YEAR"><br>
        <br>
        <label for="SEAT">Seat capacity:</label><br>
        <input class="form-control SEAT" id="SEAT" name="SEAT"><br>
        <br>
        <br>
        <label for="ROOF">Car: Roof rack capability (True or False)</label>
        <br>
        <select id="ROOF" name="ROOF"><br><br>
            <option value="True">True</option>
            <option value="False">False</option>
        </select>
        <br>
        <br>

        <label for="HAUL">Truck: Haul capacity (KG)</label><br>
        <input class="form-control HAUL" id="HAUL" name="HAUL"><br>
        <br>
        <br>
        <label for="SIDE">Motorcycle: sidecar capability (True or False)</label>
        <br>
        <select id="SIDE" name="SIDE"><br><br>
            <option value="True">True</option>
            <option value="False">False</option>
        </select>
        <br>
        <br>
        <br>
        <input type="submit" value="Submit">
        <br>
    </form>
    <br>
    </div>
</body>

</html>
